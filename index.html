<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" alt="rock emoji" />
      </button>
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" alt="paper emoji" />
      </button>
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" alt="scissors emoji" />
      </button>
    </div>
    <div id="result"></div>
    <div class="scoreboard">
      <div>Wins: <span id="wins">0</span></div>
      <div>Losses: <span id="losses">0</span></div>
      <div>Ties: <span id="ties">0</span></div>
    </div>
    <div class="button-container">
      <button onclick="reset()">Reset</button>
      <button onclick="autoPlay()">Auto play</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
