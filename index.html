<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #333;
      }
      .button-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 12px;
      }
      button:hover {
        opacity: 0.8;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
        text-align: center;
      }
      .scoreboard {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
        text-align: center;
      }
      .scoreboard div {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
      <button onclick="playerMove('rock')">Rock</button>
      <button onclick="playerMove('paper')">Paper</button>
      <button onclick="playerMove('scissor')">Scissor</button>
    </div>
    <div id="result"></div>
    <div class="scoreboard">
      <div>Wins: <span id="wins">0</span></div>
      <div>Losses: <span id="losses">0</span></div>
      <div>Ties: <span id="ties">0</span></div>
    </div>

    <script>
      function computerMove() {
        const move = Math.floor(Math.random() * 3);
        const options = ["rock", "paper", "scissor"];
        return options[move];
      }
      player_data = [];
      function playerMove(player_move) {
        player_data.push(player_move);
        player_move_data[player_move]++;
        const computer_move = computerMove();
        let result = "";
        if (computer_move === player_move) {
          score.tie++;
          result = "It's a tie!";
        } else if (
          (computer_move === "rock" && player_move === "scissor") ||
          (computer_move === "paper" && player_move === "rock") ||
          (computer_move === "scissor" && player_move === "paper")
        ) {
          score.lose++;
          result = "Computer wins!";
        } else {
          score.win++;
          result = "You win!";
        }

        document.getElementById("result").innerHTML = `
          <p>Computer chose: <strong>${computer_move}</strong></p>
          <p>You chose: <strong>${player_move}</strong></p>
          <p><strong>${result}</strong></p>
        `;

        document.getElementById("wins").textContent = score.win;
        document.getElementById("losses").textContent = score.lose;
        document.getElementById("ties").textContent = score.tie;
        console.log(player_data);
        console.log(player_move_data);
      }

      const score = {
        win: 0,
        lose: 0,
        tie: 0,
      };
      const player_move_data = {
        rock: 0,
        paper: 0,
        scissor: 0,
      };
    </script>
  </body>
</html>
